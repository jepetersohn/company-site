---
layout: default
---

<div class="companies-post">
    <h1 class="center">{{ page.name }}</h1>
    <h2 class="center-under">{{ page.title }}</h2>
    <div class="body-margin">
        <img src="{{ page.photo }}" class="member-photo">
        <p class="bio">{{ page.bio }}</p>
    </div>
</div>

{{content}}
